<ion-header>

  <ion-navbar color="primary">
    <ion-title>Fridge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="fridge-container" *ngIf="(ingredients$ | async).length >= 1">
    <ion-card>
      <ion-list>
        <ion-item-sliding *ngFor="let ingredient of (ingredients$ | async)">
          <ion-item (click)="addItemToSearch(ingredient)">
              {{ingredient.food.label}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="removeFromFridge(ingredient)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
  </div>

  <div class="empty-state full-screen-content flex-middle" *ngIf="(ingredients$ | async).length === 0">
    <h1 class="empty-title">Your fridge is empty.</h1>
    <p class="empty-guide">Add items to your fridge by pressing the <ion-icon name="more"></ion-icon> button and then the <ion-icon name="add"></ion-icon> button. <br><br> Tabbing on items in your fridge will add them to your recipe search!</p>
  </div>

  <ion-fab right bottom>
      <button ion-fab><ion-icon name="more"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="danger" (click)="clearFridge()"><ion-icon name="trash"></ion-icon></button>
        <button ion-fab color="primary" (click)="addItemToFridge()"><ion-icon name="add" ></ion-icon></button>
        </ion-fab-list>
  </ion-fab>


</ion-content>
