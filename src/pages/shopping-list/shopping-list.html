<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="empty-state flex-middle full-screen-content" *ngIf="(shopping_list$ | async).length === 0">
    <h1 class="empty-title">Add items to your list.</h1>
    <p class="empty-guide">
      There are no items on your shopping list. You can add them by pressing the <span style="margin: 2px 4px;"><ion-icon name="more"></ion-icon></span> button, or directly from recipes!
    </p>
  </div>

  <ion-card *ngIf="(shopping_list$ | async).length >= 1">
    <ion-list>
        <ion-item-sliding *ngFor="let ingredient of (shopping_list$ | async)">
            <ion-item text-wrap>
              <ion-label class="capitalize">
                {{ingredient.food.label}}
              </ion-label>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="danger" (click)="deleteIngredient(ingredient)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  </ion-card>

  <ion-fab right bottom>
      <button ion-fab><ion-icon name="more"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="danger" (click)="clearList()"><ion-icon name="trash"></ion-icon></button>
        <button ion-fab color="primary" (click)="addItemToShoppingList()"><ion-icon name="add"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>

</ion-content>
