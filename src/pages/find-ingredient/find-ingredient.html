<ion-header>

  <form [formGroup]="searchForm">
    <ion-navbar color="primary">
      <ion-searchbar placeholder="Search" formControlName="searchInput">
      </ion-searchbar>
    </ion-navbar>
  </form>

</ion-header>


<ion-content padding>

  <div class="full-screen-content flex-middle" *ngIf="isLoading$ | async">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="!(isLoading$ | async)">
    <ion-item *ngFor="let ingredient of (ingredients$ | async)" (click)="addIngredient(ingredient)">
      {{ingredient.food.label}}
    </ion-item>
  </ion-list>
</ion-content>
