<ion-header>

  <form [formGroup]="searchForm">
    <ion-navbar color="primary">
      <ion-searchbar placeholder="Search" formControlName="searchInput">
      </ion-searchbar>
    </ion-navbar>
  </form>

</ion-header>


<ion-content padding>
  
  <ion-card *ngIf="searchInput && searchInput.length >= 1 || (ingredients$ | async).length >= 1">
    <ion-item *ngIf="searchInput && searchInput.length >= 1" (click)="addIngredientFromLabel(searchInput)">
      <ion-label class="search-input-label">
        {{searchInput}}
      </ion-label>
    </ion-item>
  
    <div class="full-screen-content flex-middle" *ngIf="isLoading$ | async">
      <ion-spinner></ion-spinner>
    </div>
    
    <ion-list *ngIf="!(isLoading$ | async)" class="ingredients-search-list">
      <ion-item *ngFor="let ingredient of (ingredients$ | async)" (click)="addIngredient(ingredient)">
        {{ingredient.food.label}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
